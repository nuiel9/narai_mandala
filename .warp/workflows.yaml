workflows:
  - name: New Godot Project
    description: Init Godot project files (macOS)
    command: |
      ${GODOT_BIN:-godot} --headless --editor --path . --quit
  - name: Run Game (Main Scene)
    description: Launch main scene locally
    command: |
      ${GODOT_BIN:-godot} --path . scenes/world/Main.tscn
  - name: Export Web (HTML5)
    description: Export HTML5 build to ./build/web
    command: |
      mkdir -p build/web && ${GODOT_BIN:-godot} --headless --path . --export-release "Web" build/web/index.html
  - name: Git Snapshot
    description: Quick commit
    command: |
      git add -A && git commit -m "snapshot: $(date '+%Y-%m-%d %H:%M')"

  - name: Prompt: Combat System -> clipboard
    description: Copy combat_system prompt to clipboard (macOS)
    command: |
      pbcopy < ./.warp/prompts/combat_system.txt
      echo "Copied combat_system prompt to clipboard."

  - name: Prompt: Diplomacy Panel -> clipboard
    description: Copy diplomacy_panel prompt to clipboard (macOS)
    command: |
      pbcopy < ./.warp/prompts/diplomacy_panel.txt
      echo "Copied diplomacy_panel prompt to clipboard."

  - name: Prompt: Utils Money -> clipboard
    description: Copy utils_money prompt to clipboard (macOS)
    command: |
      pbcopy < ./.warp/prompts/utils_money.txt
      echo "Copied utils_money prompt to clipboard."

  - name: Open Brief (TextEdit)
    description: Open GAME_BRIEF.md in TextEdit (macOS)
    command: |
      open -a TextEdit ./GAME_BRIEF.md

  - name: Run Tests (light)
    description: Run lightweight console tests
    command: |
      ${GODOT_BIN:-godot} --path . -s scripts/tests/test_runner.gd

  - name: "Prompt: TileMap Map -> clipboard"
    description: "Copy TileMap prompt to clipboard (macOS)"
    command: |
      pbcopy < ./.warp/prompts/tilemap_map.txt
      echo "Copied TileMap prompt."

  - name: "Prompt: Trade Panel v2 -> clipboard"
    description: "Copy Trade Panel v2 prompt to clipboard"
    command: |
      pbcopy < ./.warp/prompts/trade_panel_v2.txt
      echo "Copied Trade Panel v2 prompt."

  - name: "Prompt: Save/Load (ConfigFile) -> clipboard"
    description: "Copy Save/Load prompt to clipboard"
    command: |
      pbcopy < ./.warp/prompts/save_load_configfile.txt
      echo "Copied Save/Load prompt."
